name: Erlang CI
on: push

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:22.0.7

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1.0.5
      with:
        toolchain: stable
    - name: Compile
      run: rebar3 compile
    - name: Run tests
      run: rebar3 do eunit

